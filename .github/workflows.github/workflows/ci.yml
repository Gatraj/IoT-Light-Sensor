name: CI

on:
  pull_request:
    branches: ["staging", "main"]

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          cd dashboard
          pip install -r requirements.txt

      - name: Python syntax check
        run: |
          cd dashboard
          python -m py_compile app.py
